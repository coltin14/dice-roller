<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>Dice Roller</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="rollDice()">

    <h1>Dice Roller</h1>
    <p>Click "Roll Dice" or press Enter to roll the dice.</p>

    Die 1: <input id="d1" readonly><br></br>
    Die 2: <input id="d2" readonly><br></br>

    <button id="rollButton" onclick="rollDice()" autofocus>Roll Dice</button>

    <script src="index.js"></script>

</body>
</html>
